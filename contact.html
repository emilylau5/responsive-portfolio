<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Emily Lau's Portofolio</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <header class="clearfix">
    <div id="wrapper" class="all">
    <div class="header-container clearfix">
      <h1 class="name">Emily Lau</h1>
      <nav>
        <a class="link one" href="index.html"><h6>About</h6></a>
        <a class="link two" href="portfolio.html"><h6>Portfolio</h6></a>
        <a class="link three" href="contact.html"><h6>Contact</h6></a>
      </nav>
    </div>
  </header>
  <div class="body-container clearfix">
    <div id="contact" class="left-section">
      <h2>Contact</h2>
      <div class="content-wrapper clearfix">
        <!--form--> 
        <form class="forms">
          <p>Name</p>
          <input class="full-name" type="text" name="Name" placeholder="Full Name">
          <p>Email Address</p>
          <input class="email" type="text" name="Email Address" placeholder="example@email.com">
          <p>Message</p>
          <textarea class="Message" form="message"></textarea>
          <button type="Submit">Submit</button> 
        </form> 
      </div>
    </div>
    <div id="connect" class="right-section clearfix">
      <h3>Connect With Me</h3>
        <div class="icon-container clearfix">
          <a class="icon" href="https://github.com/emilylau5"><img src="assets/images/githubicon.png"></a>
          <a class="icon" href="https://www.linkedin.com/in/emily-lau-164b23143/"><img src="assets/images/linkedinicon.png"></a>
          <a class="icon" href="#"><img src="assets/images/stackicon.png"></a>
        </div>
    </div>
  </div>
  <footer>Please do not steal</footer>
  </div>
</body>
</html>
